<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="gameBoy">
        <div id="parteSuperior">
            <div id="bordeSuperior"></div>
            <div id="pantallaSuperior">
                <div id="bordeIzquierdo"></div>
                <div id="pantallaCentral">
                    <div id="arriba"></div>
                    <div id="cristal">
                        <div id="battery">
                            <div id="led" class="led"></div>
                            <div id="bat"><h1>BATTERY</h1></div>
                        </div>
                        <div id="lcd">
                            <img class="foto" src="img/inicio.gif" alt="pokemon">
                        </div>
                        <div id="lcdDerecho"></div>
                    </div>
                    <div id="abajo">
                        <div id="abajoIzquierda"></div>
                        <div id="abajoDerecha"></div>
                    </div>
                </div>
                <div id="bordeDerecho"></div>
            </div>
            <div id="bordeInferior">
                <p id="nin"><strong>Nintendo</strong></p>
                <p id="gb">GAME BOY</p>
                <p id="tm">TM</p>
            </div>
        </div>
        <div id="parteCentral">
            <div id="centralIzquierdo">
                <div id="cruzid"></div>
                <div id="cruzCentro">
                    <div id="circuloCentral"></div>
                </div>
                <div id="cruzab"></div>
            </div>
            <div id="centralDerecho">
                <div id="botonA"><p id="a"><strong>A</strong></p></div>              
                <div id="botonB"><p id="b"><strong>B</strong></p></div>                       
            </div>
        </div>
        <div id="parteInferior">
            <div class="seccion1"></div>
            <div class="seccion2">
                <div id="botonS">
                        <div id="select"></div>
                        <p id="sel"><strong>SELECT</strong></p>
                    </div>
                <div id="botonT">   
                        <div id="start"></div>
                        <p id="sta"><strong>START</strong></p>
                    </div>
            </div>
            <div class="seccion3">
                <div class="sound"></div>
                <div class="sound2"></div>
                <div class="sound3"></div>
                <div class="sound4"></div>
                <div class="sound5"></div>
                <div class="sound6"></div>               
            </div>
        </div>
    </div>

</body>
</html>
